<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>–ú–æ–π –∫–∞–ª–µ–Ω–¥–∞—Ä—å ‚Äî –ü–æ–º–Ω—è—à–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/locales/ru.global.min.js"></script>
  <style>
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; background:#f3f4f6; }
    header {
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 18px; background:#fff; border-bottom:1px solid #ddd;
    }
    .title { font-weight:700; font-size:18px; }
    .actions { display:flex; gap:10px; }
    button { background:#4f46e5; color:#fff; border:0; padding:9px 14px; border-radius:8px; cursor:pointer; }
    button.secondary { background:#e5e7eb; color:#111; }
    #calendar {
      max-width: 1200px; margin: 20px auto; background:#fff; border-radius:10px;
      padding:15px; box-shadow:0 6px 16px rgba(0,0,0,0.06);
    }
    .modal {
      display:none; position:fixed; inset:0; background:rgba(0,0,0,.35);
      align-items:center; justify-content:center; z-index:1000;
    }
    .modal .card {
      background:#fff; width:360px; border-radius:12px; padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.2);
    }
    .field { display:flex; flex-direction:column; gap:5px; margin:10px 0; }
    .field input,.field textarea { border:1px solid #ddd; border-radius:8px; padding:8px 10px; }
    .row { display:flex; gap:10px; }
    .danger { background:#ef4444; }
    .muted { color:#6b7280; font-size:13px; }
  </style>
</head>
<body>
  <header>
    <div class="title">üìÖ –ú–æ–π –∫–∞–ª–µ–Ω–¥–∞—Ä—å</div>
    <div><span id="syncIndicator" class="muted">–û–∂–∏–¥–∞–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π‚Ä¶</span></div>
    <div class="actions">
      <button id="addBtn">–î–æ–±–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ</button>
      <button class="secondary" onclick="location.href='/'">–î–æ–º–æ–π</button>
    </div>
  </header>

  <div id="calendar"></div>

  <div class="modal" id="editModal">
    <div class="card">
      <h3 id="modalTitle">–î–æ–±–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ</h3>
      <div class="field">
        <label>–ù–∞–∑–≤–∞–Ω–∏–µ</label>
        <input id="titleInput" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, –≤—Å—Ç—Ä–µ—á–∞">
      </div>
      <div class="field">
        <label>–û–ø–∏—Å–∞–Ω–∏–µ</label>
        <textarea id="descInput" rows="3" placeholder="–ù–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ"></textarea>
      </div>
      <div class="row">
        <div class="field" style="flex:1">
          <label>–ù–∞—á–∞–ª–æ</label>
          <input id="startInput" type="datetime-local">
        </div>
        <div class="field" style="flex:1">
          <label>–û–∫–æ–Ω—á–∞–Ω–∏–µ</label>
          <input id="endInput" type="datetime-local">
        </div>
      </div>
      <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:12px;">
        <button class="secondary" id="cancelBtn">–û—Ç–º–µ–Ω–∞</button>
        <button id="saveBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      </div>
    </div>
  </div>

 
  <div class="modal" id="viewModal">
    <div class="card">
      <h3 id="viewTitle" style="margin-top:0;"></h3>
      <p id="viewDesc" class="muted"></p>
      <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:10px;">
        <button class="secondary" id="editBtn">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
        <button class="danger" id="deleteBtn">üóë –£–¥–∞–ª–∏—Ç—å</button>
      </div>
    </div>
  </div>

  <script>
    let calendar;
    let editingEvent = null;
    let viewedEvent = null;

    function isoLocal(dt) {
      const d = new Date(dt);
      return new Date(d.getTime() - d.getTimezoneOffset()*60000).toISOString();
    }

    function openEditModal(ev=null) {
      editingEvent = ev;
      document.getElementById('modalTitle').textContent = ev ? '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–æ–±—ã—Ç–∏–µ' : '–î–æ–±–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ';
      const modal = document.getElementById('editModal');
      modal.style.display = 'flex';

      const title = document.getElementById('titleInput');
      const desc = document.getElementById('descInput');
      const start = document.getElementById('startInput');
      const end = document.getElementById('endInput');

      if (ev) {
        title.value = ev.title;
        desc.value = ev.extendedProps?.description || '';
        start.value = new Date(ev.start.getTime() - ev.start.getTimezoneOffset()*60000).toISOString().slice(0,16);
        end.value = new Date(ev.end.getTime() - ev.end.getTimezoneOffset()*60000).toISOString().slice(0,16);
      } else {
        title.value = '';
        desc.value = '';
        const now = new Date();
        const later = new Date(now.getTime() + 60*60*1000);
        start.value = new Date(now.getTime() - now.getTimezoneOffset()*60000).toISOString().slice(0,16);
        end.value = new Date(later.getTime() - later.getTimezoneOffset()*60000).toISOString().slice(0,16);
      }
    }

    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
      editingEvent = null;
    }

    function openViewModal(ev) {
      viewedEvent = ev;
      document.getElementById('viewTitle').textContent = ev.title;
      document.getElementById('viewDesc').textContent = ev.extendedProps?.description || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è';
      document.getElementById('viewModal').style.display = 'flex';
    }

    function closeViewModal() {
      document.getElementById('viewModal').style.display = 'none';
      viewedEvent = null;
    }

    async function loadEvents() {
      const res = await fetch('/events');
      const data = await res.json();
      return data.map(e => ({
        id: e.id,
        title: e.title,
        start: e.start,
        end: e.end,
        extendedProps: { description: e.description, source: e.source }
      }));
    }

    async function refresh() {
      const events = await loadEvents();
      calendar.removeAllEvents();
      calendar.addEventSource(events);
    }

    async function syncNow() {
      const indicator = document.getElementById('syncIndicator');
      indicator.textContent = 'üîÑ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è‚Ä¶';
      await fetch('/sync');
      await refresh();
      indicator.textContent = '‚úÖ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ';
      setTimeout(() => indicator.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π‚Ä¶', 2000);
    }

    document.addEventListener('DOMContentLoaded', async () => {
      calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        locale: 'ru',
        height: 'auto',
        initialView: 'dayGridMonth',
        buttonText: { today:'–°–µ–≥–æ–¥–Ω—è', month:'–ú–µ—Å—è—Ü', week:'–ù–µ–¥–µ–ª—è', day:'–î–µ–Ω—å', list:'–°–ø–∏—Å–æ–∫' },
        headerToolbar: { left:'prev,next today', center:'title', right:'dayGridMonth,timeGridWeek,timeGridDay,listWeek' },
        editable: true,
        selectable: true,
        eventClick: info => openViewModal(info.event),
        eventDrop: async info => {
          await fetch(`/events/${info.event.id}`, {
            method:'PUT', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({
              title: info.event.title,
              description: info.event.extendedProps?.description || '',
              start: info.event.start.toISOString(),
              end: info.event.end.toISOString()
            })
          });
          await syncNow();
        },
        eventResize: async info => {
          await fetch(`/events/${info.event.id}`, {
            method:'PUT', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({
              title: info.event.title,
              description: info.event.extendedProps?.description || '',
              start: info.event.start.toISOString(),
              end: info.event.end.toISOString()
            })
          });
          await syncNow();
        }
      });

      calendar.render();
      await refresh();

      // –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ
      document.getElementById('addBtn').onclick = () => openEditModal();
      document.getElementById('cancelBtn').onclick = closeEditModal;
      document.getElementById('saveBtn').onclick = async () => {
        const title = document.getElementById('titleInput').value.trim();
        const desc = document.getElementById('descInput').value.trim();
        const start = isoLocal(document.getElementById('startInput').value);
        const end = isoLocal(document.getElementById('endInput').value);
        if (!title) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ');
        if (editingEvent) {
          await fetch(`/events/${editingEvent.id}`, { method:'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ title, description:desc, start, end }) });
        } else {
          await fetch('/events', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ title, description:desc, start, end }) });
        }
        closeEditModal();
        await syncNow();
      };

      // –ø—Ä–æ—Å–º–æ—Ç—Ä
      document.getElementById('editBtn').onclick = () => { closeViewModal(); openEditModal(viewedEvent); };
      document.getElementById('deleteBtn').onclick = async () => {
        await fetch(`/events/${viewedEvent.id}`, { method:'DELETE' });
        closeViewModal();
        await syncNow();
      };

      // –∫–ª–∏–∫–∏ –≤–Ω–µ –æ–∫–Ω–∞
      document.getElementById('viewModal').onclick = e => { if (e.target.id==='viewModal') closeViewModal(); };
      document.getElementById('editModal').onclick = e => { if (e.target.id==='editModal') closeEditModal(); };

      setInterval(syncNow, 7000);
    });
  </script>
</body>
</html>
